<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Landscapic &mdash; beautifying the world!</title>
  </head>
  <body>
    <img src="img/bg-pattern-top.svg" alt="pattern top" class="top">
    <img src="img/bg-pattern-bottom.svg" alt="pattern btm" class="btm">
    <main>
      <article class="card">
        
        <img src="img/bg-pattern-card.svg" alt="illustration" class="card__illustration">
        <img src="img/image-victor.jpg" alt="person avatar" class="card__img">
        <div class="card__info">
          <h1 class="person">Victor Crest</h1><span class="age">26</span>
          <p class="city">London</p>
        </div>
        <div class="details">
          <div class="details__item">
            <h2 class="number">80K</h2>
            <p>Followers</p>
          </div>
          <div class="details__item">
            <h2 class="number">803K</h2>
            <p>Likes</p>
          </div>
          <div class="details__item">
            <h2 class="number">1.4K</h2>
            <p>Photos</p>
          </div>
        </div>
      </article>
    </main>

  </body>
</html>
